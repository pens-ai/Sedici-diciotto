version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestionale_postgres
    environment:
      POSTGRES_USER: gestionale
      POSTGRES_PASSWORD: gestionale_password
      POSTGRES_DB: gestionale_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestionale -d gestionale_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gestionale_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
